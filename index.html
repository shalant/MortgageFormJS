<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Mortgage Calculator</title>
  </head>
  <body>
    <main class="container entire">
      <br>
      <header>
        <h1>Mortgage calculator</h1>
      </header>
      <br>
      <form id="mortgage" class="mortgage-form">
        <div class="mortgage-form-row">
          <label for="loan-amount">Loan amount: </label>
          <input
            type="number"
            name="loan-amount"
            id="loan-amount"
            min="50000"
            placeholder="This many dollars"
            required
          />
        </div>
        <br>
        <div class="mortgage-form-row">
          <label for="interest-rate">Interest rate: </label>
          <input
            type="text"
            name="interest-rate"
            id="interest-rate"
            min="1"
            max="30"
            placeholder="Percentage"
            required
          />
        </div>
        <br>
        <div class="mortgage-form-row">
          <label for="length-of-mortgage">Length of mortgage (in years): </label>
          <input
            type="number"
            name="length-of-mortgage"
            id="length-of-mortgage"
            min="1"
            max="40"
            placeholder="Years"
            required
          />
        </div>
        <br>
        <div class="mortgage-form--row mortgage-form--row__button-wrapper">
          <button type="submit" class="btn btn-outline-secondary">Submit</button>
        </div>
      </form>
      <div>Monthly Payment: <span id="monthlyPayment" class="display-box"></span></div>
      <div>Total Payment: <span id="totalPayment" class="display-box"></span></div>
      <div>Total Interest Paid: <span id="totalInterestPaid" class="display-box"></span></div>

</main>
<script src="./app.js" type="text/javascript" ></script>

  </body>
</html>
