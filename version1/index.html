<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js" integrity="sha512-m2PhLxj2N91eYrIGU2cmIu2d0SkaE4A14bCjVb9zykvp6WtsdriFCiXQ/8Hdj0kssUB/Nz0dMBcoLsJkSCto0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div class="container shadow rounded-3 p-3 white my-5">
    <h1 class="display-1 text-center">Mortgage Calculator</h1>
    <form id="mortgage">
      <main class="row mx-5">
        <div class="input-field">
          <input type="number" class="autocomplete" id="homeValue">
          <label>Home Value</label>
        </div>
        <div class="input-field">
          <input type="number" class="autocomplete" id="downPayment">
          <label>Down Payment</label>
        </div>
        <div class="input-field">
          <input type="number" class="autocomplete" id="loanAmount" readonly placeholder="Loan Amount">
          <label>Loan Amount</label>
        </div>
        <div class="input-field">
          <input type="text" class="autocomplete" id="interestRate">
          <label>Interest Rate</label>
        </div>
        <div class="input-field">
          <input type="number" class="autocomplete" id="loanDuration">
          <label>Loan Duration (years)</label>
        </div>
        
      </main>
      <footer class="row-cols-1 align-items-center m-5">
        <button class="btn btn-large" type="submit">Calculate</button>
        <button class="btn btn-large rounded-pill orange mt-5" type="button">
          <b style="text-shadow: 1px 1px 1px rgba(0,0,0,0.2)">Monthly payment: <span id="monthlyPayment"></span></button>
          </b>
      </footer>


    </form>
  </div>
  <script src="./mortgage.js" ></script>
  </body>
</html>
